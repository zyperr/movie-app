<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/app.css" />
  </head>
  <body>
    <main id="app">
      <section class="featured__section-container">
        <div class="featured">
          <figure>
            <img src="./src/images/image 1si.png" >
            <figcaption>Doctor Strange in the Multiverse of Madness</figcaption>
          </figure>
          <a class="featured-link btn">Ver</a>
          <div class="carrousel-items">
            <div class="carrousel-item no-active">
              <figure>
                <img src="./src/images/Jujutsu kaisen 0.png" alt="">
              </figure>
            </div>
            <div class="carrousel-item no-active">
              <figure>
                <img src="./src/images/Lightyearligh.png" alt="">
              </figure>
            </div>
            <div class="carrousel-item no-active">
              <figure>
                <img src="./src/images/Thor_ Love and.png" alt="">
              </figure>
            </div>
            <div class="carrousel-item active">
              <figure>
                <img src="./src/images/image 1si.png" alt="">
              </figure>
            </div>
        </div>
        </div>
      </section>
      <h2 class="section__title">Trending</h2>
      <section class="trending__section scroll-container --section-scroll">
      </section>
      <h2 class="section__title">Upcoming</h2>
      <section class="upcoming__section scroll-container --section-scroll">
      </section>
      <section class="popular__section scroll-container --section-scroll">
      </section>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
